<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="cellphone">
        <img
          src="./assets/instagram-celular.png"
          alt="foto interface de celular no instagram"
        />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img
            src="./assets/insta-logo.png"
            alt="logo do instagram"
            class="insta-logo"
          />
          <img
            src="./assets/perfil-foto.jpg"
            alt="minha foto"
            class="profile-photo"
          />
          <div class="continue">
            <button type="submit">Continue como js.netolisboa</button>
          </div>
          <div class="remove"><a href="#">Remover conta</a></div>
        </div>
        <div class="group">
          <div class="not-account">
            <p>Não é js.netolisboa?</p>
          </div>
          <div class="other">
            <p><a>Alternar contas</a> ou <a>Inscreva-se</a></p>
          </div>
        </div>
        <div class="get-app">
          <p>Baixe o aplicativo</p>
          <div class="images">
            <img src="./assets/app-store.png" alt="download na appstore" />
            <img src="./assets/google-play.png" alt="download na playstore" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
